name: Release

on:
  push:
    branches:
      - main
      - alpha

jobs:
  release:
    name: Release
    if: github.repository == 'channel-io/bezier-react'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Create release Pull Request or publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn version-packages
          publish: yarn release
          commit: 'ci(changesets): version packages'
          title: 'ci(changesets): version packages'
        env:
          # use personal access token for ci trigger
          # https://github.com/changesets/action/issues/187
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release VSCode extension
        continue-on-error: true
        run: yarn workspace bezier-vscode publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PERSONAL_ACCESS_TOKEN }}
