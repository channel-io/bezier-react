version: 2.1

orbs:
  node: circleci/node@5.2.0
  codecov: codecov/codecov@4.0.1

references:
  workspace_root: &workspace_root /home/circleci/bezier-react

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  turbo_cache_path: &turbo_cache_path
    paths:
      - node_modules/.cache/turbo

  lint_cache_path: &lint_cache_path
    paths:
      - node_modules/.cache/turbo
      - packages/*/*/.eslintcache

  test_cache_path: &test_cache_path
    paths:
      - node_modules/.cache/turbo
      - packages/*/*/.jestcache

executors:
  node_executor:
    docker:
      - image: node:18.18.2
    resource_class: xlarge
    working_directory: *workspace_root

jobs:
  install:
    executor: node_executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build:
    executor: node_executor
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - build-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - build-{{ .Environment.CACHE_VERSION }}-
      - run: yarn build
      - save_cache:
          key: build-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ epoch }}
          <<: *turbo_cache_path
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  lint:
    executor: node_executor
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - lint-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - lint-{{ .Environment.CACHE_VERSION }}-
      - run: yarn lint
      - save_cache:
          key: lint-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ epoch }}
          <<: *lint_cache_path

  typecheck:
    executor: node_executor
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - typecheck-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - typecheck-{{ .Environment.CACHE_VERSION }}-
      - run: yarn typecheck
      - save_cache:
          key: typecheck-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ epoch }}
          <<: *turbo_cache_path

  test:
    executor: node_executor
    steps:
      - *attach_workspace
      - restore_cache:
          keys:
            - test-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - test-{{ .Environment.CACHE_VERSION }}-
      - run: yarn test
      - codecov/upload:
          file: './packages/bezier-react/coverage/lcov.info'
      - save_cache:
          key: test-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ epoch }}
          <<: *test_cache_path

workflows:
  ci:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - build
      - typecheck:
          requires:
            - build
      - test:
          requires:
            - build
